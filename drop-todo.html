	//Use JQM mobileinit for loading Amber

		loadAmber({
			packages: ['Jqm-Canvas', 'Jqm-ToDo', 'Dropbox-Client', 'Dropbox-ToDo'],
			ready: function(){
					smalltalk.DrClient._defaultApiKey('lT8r2O3iMCA=|ULla/D4WPtfkec3nxbtR+V861w9E+U9+krMlTYrV/A==');
					smalltalk.DrToDo._main();
					console.log('#amber page loaded');
					$.mobile.initializePage();
					console.log('#jqm page initialized');
					//smalltalk.DrToDo._updateAfterOpen();
			}});
	});
	</script>
	<script type='text/javascript' src='../js/lib/jQuery/jquery.mobile-1.3.1.min.js'></script>
